<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Франц Кафка:</h2>
    <blockquote>
        Кто в мире любит своего ближнего, совершает не большую и не меньшую несправедливость,
        чем тот, кто любит в мире себя самого. Остается только вопрос, возможно ли первое.
    </blockquote><br>
    <h2>Иван Крылов:</h2>
    <blockquote>
        Скупой теряет все, желая все достать.
    </blockquote>
</body>
</html>
